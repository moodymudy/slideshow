<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "slider">
        <div class ="slides">
            <input type="radio" name ="r" id="r1" checked>
            <input type="radio" name ="r" id="r2" >
            <input type="radio" name ="r" id="r3" >
            <input type="radio" name ="r" id="r4" >
            <input type="radio" name ="r" id="r5" >

            <div class="slide s1">
                <img src="1.jpg" alt=" ">
            </div>
            <div class="slide s2">
                <img src="2.jpg" alt=" ">
            </div>
            <div class="slide s3">
                <img src="3.jpg" alt=" ">
            </div>
            <div class="slide s4">
                <img src="4.jpg" alt=" ">
            </div>
            <div class="slide s5">
                <img src="5.jpg" alt=" ">
            </div>
        </div>
        <div class="navigation-auto">
            <div class="auto-bt1"></div>
            <div class="auto-bt2"></div>
            <div class="auto-bt3"></div>
            <div class="auto-bt4"></div>
            <div class="auto-bt5"></div>
        </div>
        <div class="navigation-manual">
            <label for = "r1" class="manual-btn"></label>
            <label for = "r2" class="manual-btn"></label>
            <label for = "r3" class="manual-btn"></label>
            <label for = "r4" class="manual-btn"></label>
            <label for = "r5" class="manual-btn"></label>
        </div>
        </div>
    </div>
    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
        document.getElementById('r'+ counter).checked = true;
        counter++;
        if (counter>4){
            counter = 1;
        }
    },5000);
    </script>
</body>
</html>
